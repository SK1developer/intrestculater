<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title> Interest Calculator</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #e2e8f0 0%, #cbd5e1 100%);
    }
  </style>
</head>
<body class="min-h-screen flex items-center justify-center p-6">
  <div id="mainContainer" class="bg-white rounded-2xl shadow-xl max-w-3xl w-full p-10 md:p-12">
    <div class="flex flex-col md:flex-row justify-between items-center mb-8 gap-4 md:gap-0">
      <h1 id="title" class="text-4xl font-extrabold text-indigo-700 leading-tight max-w-md">Interest Calculator</h1>
      <button id="toggleLang" 
              class="bg-indigo-600 hover:bg-indigo-700 focus:ring-4 focus:ring-indigo-300 text-white font-semibold px-5 py-2 rounded-lg transition">
        हिन्दी
      </button>
    </div>

    <form id="calcForm" class="space-y-6">
      <div>
        <label for="principal" id="labelPrincipal" class="block font-semibold mb-2 text-gray-800">Principal Amount (₹):</label>
        <input 
          type="number" id="principal" min="0" step="any" required 
          class="w-full border border-gray-300 rounded-lg p-4 text-lg placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-indigo-500 transition" 
          placeholder="Enter principal amount"
        />
      </div>

      <div>
        <label for="rate" id="labelRate" class="block font-semibold mb-2 text-gray-800">Rate of Interest (%):</label>
        <input 
          type="number" id="rate" min="0" step="any" required 
          class="w-full border border-gray-300 rounded-lg p-4 text-lg placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-indigo-500 transition" 
          placeholder="Enter interest rate"
        />
      </div>

      <div>
        <label for="rateType" id="labelRateType" class="block font-semibold mb-2 text-gray-800">Rate Type:</label>
        <select 
          id="rateType" 
          class="w-full border border-gray-300 rounded-lg p-4 text-lg focus:outline-none focus:ring-2 focus:ring-indigo-500 transition"
        >
          <option value="annual" selected>Annual</option>
          <option value="monthly">Monthly</option>
        </select>
      </div>

      <div>
        <label id="labelDuration" class="block font-semibold mb-3 text-gray-800">Time Duration:</label>
        <div class="flex flex-col sm:flex-row gap-4">
          <input 
            type="number" id="years" min="0" placeholder="Years" 
            class="flex-1 border border-gray-300 rounded-lg p-4 text-lg placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-indigo-500 transition" 
          />
          <input 
            type="number" id="months" min="0" max="11" placeholder="Months" 
            class="flex-1 border border-gray-300 rounded-lg p-4 text-lg placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-indigo-500 transition" 
          />
          <input 
            type="number" id="days" min="0" max="30" placeholder="Days" 
            class="flex-1 border border-gray-300 rounded-lg p-4 text-lg placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-indigo-500 transition" 
          />
        </div>
      </div>

      <div class="flex flex-col sm:flex-row gap-4 justify-end">
        <button 
          type="submit" id="calculateBtn" 
          class="bg-indigo-600 hover:bg-indigo-700 focus:ring-4 focus:ring-indigo-300 text-white font-semibold px-8 py-3 rounded-lg text-lg transition"
        >
          Calculate
        </button>
        <button 
          type="button" id="resetButton" 
          class="bg-gray-400 hover:bg-gray-500 focus:ring-4 focus:ring-gray-300 text-white font-semibold px-8 py-3 rounded-lg text-lg transition"
        >
          Reset
        </button>
      </div>
    </form>

    <div id="output" class="hidden mt-10 border-t border-indigo-300 pt-8">
      <h2 id="resultsTitle" class="text-3xl font-bold text-indigo-700 mb-6">Results</h2>
      <div class="grid grid-cols-1 md:grid-cols-3 gap-6 text-gray-800 font-semibold text-lg">
        <p><span id="labelSI">Simple Interest:</span> <span class="text-indigo-600">₹<span id="siValue"></span></span></p>
        <p><span id="labelCI">Compound Interest:</span> <span class="text-indigo-600">₹<span id="ciValue"></span></span></p>
        <p><span id="labelTotal">Total Amount:</span> <span class="text-indigo-600">₹<span id="totalValue"></span></span></p>
      </div>
    </div>
  </div>

<script src="./script.js" ></script>
</body>
</html>
